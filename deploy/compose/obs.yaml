services:
  lgtm:
    image: grafana/otel-lgtm
    ports:
      - "3000:3000"
      - "4317:4317"
      - "4318:4318"
      - "4040:4040"
      - "9090:9090"
      - "9009:9009"
    volumes:
      - lgtm-data:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1g
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 5

volumes:
  lgtm-data:
